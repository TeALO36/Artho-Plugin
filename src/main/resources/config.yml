# Interval range in seconds (random between min and max)
interval-min: 300
interval-max: 600

# Enable/Disable auto-tips in chat
tips-enabled: true

# The donation link
donation-link: "https://buy.stripe.com/14k8Al4ki5tl8HmfZb"

# Messages to broadcast. %link% will be replaced by the donation link.
# Supports color codes with &
