  warmup: 5
  
  # Cooldowns (secondes)
  cooldowns:
    tpa: 30
    home: 15
  
  # Nombre maximum de homes par joueur
  max-homes: 3
  
  # Durée d'expiration des demandes TPA (secondes)
  tpa-expire: 60
  
